        window.onload = campInfo('/camp/search/')
        window.addEventListener('load', function () {
            const like = document.querySelector('i.xi-2x')
            console.log(like)
            like.addEventListener("click", (e) => {
                e.target.classList.toggle('xi-heart-o');
                e.target.classList.toggle("xi-heart");
                if (e.target.style.color == "") {
                    e.target.style.color = "red"
                }
                else {
                    e.target.style.color = ""
                }
            });
        });

    </script>
